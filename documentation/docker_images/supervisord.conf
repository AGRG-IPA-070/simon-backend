[supervisord]
nodaemon=true 						; (start in foreground if true;default false)
logfile=/var/log/supervisord.log 	; (log level;default info; others: debug,warn,trace)
logfile_maxbytes=50MB				; (max main logfile bytes b4 rotation;default 50MB)
logfile_backups=10					; (num of main logfile rotation backups;default 10)
loglevel=info 						; (log level;default info; others: debug,warn,trace)

[program:nginx]
command=nginx -c /etc/nginx/nginx.conf
process_name=%(program_name)s_%(process_num)02d
numprocs=1
autostart=true
autorestart=false
startsecs=0
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0

[program:php-fpm] 
environment=IS_DOCKER=true
command=php-fpm7.3 -R -F -c /etc/php/7.3/fpm
process_name=%(program_name)s_%(process_num)02d
numprocs=1
autostart=true
autorestart=false
startsecs=0
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0

[program:mariadb]
command=mysqld
process_name=%(program_name)s_%(process_num)02d
numprocs=1
autostart=true
autorestart=false
startsecs=0
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0

[program:pm2]
command=pm2 start /var/www/genular/simon-backend/ecosystem.config.js --no-daemon
process_name=%(program_name)s_%(process_num)02d
numprocs=1
autostart=true
autorestart=false
startsecs=0
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0

[program:cron]
command=cron -f
process_name=%(program_name)s_%(process_num)02d
numprocs=1
autostart=true
autorestart=false
startsecs=0
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0